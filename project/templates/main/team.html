{% extends 'common/base.html' %}
{% load static %}
{% block content %}
{% for row in info.itertuples %}
<div class="info-container" id="{{ row.abbreviation }}">
  <div class="info-inner">
    <div class="team-logo-container">
      <img class="team-logo" src="{% get_static_prefix %}imgs/logos/{{ row.abbreviation }}.svg">
    </div>
    <div class="team-name-container">
      <span class="team-name">{{ row.teamName }}</span>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
